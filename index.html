<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link Google Font -->

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

<body>

    <div id="app" class="container">

        <div class="top_nav">
            <h1>To Bo List</h1>
            <div class="input_bar">
                <input type="text" placeholder="Inserisci il tuo To Bo" v-model="inputToBo" @keyup.enter="addInputInList">
                <button @click="addInputInList">Inserisci</button>
            </div>
        </div>

        
        <div class="list">
            <div class="puntina_shadow"></div>
            <div class="puntina"></div>

            <div v-if="toBoStart.length > 0" class="list_container">
                <ul>
                    <li v-for="item in toBoStart">
                        {{item}}

                        <i @click="removeElementList" class="fas fa-times"></i>
                    </li>
                </ul>
            </div>

            <h2 v-else>La tua lista Ã¨ vuota</h2>
        </div>
        





    </div>




    <!-- Link My JS -->
    <script src="js/script.js"></script>
